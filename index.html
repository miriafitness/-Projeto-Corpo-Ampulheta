<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ampulheta - MiriÃ£</title>

<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#ff2d83">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(180deg,#fff0f6,#ffe6f2);
}

header{
background:#ff2d83;
color:white;
padding:18px;
text-align:center;
font-size:20px;
font-weight:bold;
}

.section{
display:none;
padding:20px;
animation:fade 0.3s ease;
}

.section.active{
display:block;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

.card{
background:white;
padding:18px;
border-radius:15px;
margin-bottom:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

button{
background:#ff2d83;
color:white;
border:none;
padding:10px 15px;
border-radius:12px;
cursor:pointer;
margin-top:8px;
font-weight:bold;
}

.nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
display:flex;
justify-content:space-around;
padding:10px 0;
box-shadow:0 -5px 15px rgba(0,0,0,0.1);
}

.nav button{
background:none;
color:#ff2d83;
font-weight:bold;
}

.progress{
background:#ffd1e6;
height:12px;
border-radius:12px;
overflow:hidden;
margin-top:10px;
}

.bar{
background:#ff2d83;
height:100%;
width:0%;
transition:0.3s;
}
</style>
</head>

<body>

<header>ğŸ‘ Ampulheta Premium - MiriÃ£</header>

<div id="home" class="section active">
<div class="card">
<h3>ğŸ’ Bem-vinda ao seu App Premium</h3>
<p>Controle total do seu corpo ampulheta.</p>
</div>
</div>

<div id="agua" class="section">
<div class="card">
<h3>ğŸ’§ Ãgua</h3>
<input type="number" id="meta" value="2500">
<input type="number" id="manual" placeholder="Adicionar ml">
<button onclick="addManual()">Somar</button>
<div class="progress"><div class="bar" id="bar"></div></div>
<div id="status"></div>
</div>
</div>

<div id="medidas" class="section">
<div class="card">
<h3>ğŸ“ Medidas</h3>
<input type="number" id="peso" placeholder="Peso">
<input type="number" id="cintura" placeholder="Cintura">
<input type="number" id="gluteo" placeholder="GlÃºteo">
<button onclick="salvarMedidas()">Salvar</button>
<div id="ultima"></div>
</div>
</div>

<div class="nav">
<button onclick="show('home')">ğŸ </button>
<button onclick="show('agua')">ğŸ’§</button>
<button onclick="show('medidas')">ğŸ“</button>
</div>

<script>

function show(sec){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(sec).classList.add('active');
}

let dados=JSON.parse(localStorage.getItem("premium_app"))||{agua:0,medidas:[]};

function salvar(){localStorage.setItem("premium_app",JSON.stringify(dados));}

function addManual(){
let v=Number(manual.value);
if(v>0){
dados.agua+=v;
salvar();
update();
manual.value="";
}
}

function update(){
status.innerHTML="Hoje: "+dados.agua+" ml";
let pct=(dados.agua/meta.value)*100;
if(pct>100)pct=100;
bar.style.width=pct+"%";
}

function salvarMedidas(){
dados.medidas.push({peso:peso.value,cintura:cintura.value,gluteo:gluteo.value});
salvar();
ultima.innerHTML="Ãšltima: "+peso.value+"kg";
}

update();

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
