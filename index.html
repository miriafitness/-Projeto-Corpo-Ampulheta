
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üçë Projeto Ampulheta - Miri√£</title>
<link rel='manifest' href='manifest.webmanifest'>
<meta name='theme-color' content='#ff2d7a'>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#ffe6f0;
  margin:0;
  padding:20px;
}
h1{
  text-align:center;
  color:#d63384;
}
.card{
  background:white;
  padding:15px;
  margin:15px auto;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  max-width:800px;
}
button{
  background:#ff4d88;
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  margin:5px 3px;
  font-weight:bold;
}
button:hover{ background:#e6005c; }
input, select{
  padding:8px;
  margin:5px 0;
  width:100%;
  border-radius:10px;
  border:1px solid #ffd1e6;
}
.small{ font-size:12px; color:#555; }
.progress{
  background:#ffd1e6;
  border-radius:20px;
  height:15px;
  margin-top:10px;
  overflow:hidden;
}
.bar{
  background:#ff4d88;
  height:100%;
  width:0%;
  transition:0.3s;
}
.ex{
  border:1px solid #ffe0ee;
  border-radius:12px;
  padding:10px;
  margin:10px 0;
}
.exTitle{ font-weight:bold; }
.exMeta{ font-size:12px; color:#666; }
a{ color:#d63384; font-size:12px; }
</style>
</head>

<body>

<h1>üçë Projeto Corpo Ampulheta</h1>

<div class="card">
<h2>üèãÔ∏è Treino SEG‚ÄìSEX</h2>
<div id="treino"></div>
</div>

<div class="card">
<h2>üíß √Ågua</h2>
<input type="number" id="metaAgua" value="2500" placeholder="Meta di√°ria ml">
<input type="number" id="aguaManual" placeholder="Adicionar ml">
<button onclick="addAguaManual()">Somar</button>
<div class="progress"><div class="bar" id="barAgua"></div></div>
<div id="statusAgua"></div>
<div id="mediaAgua" class="small"></div>
</div>

<div class="card">
<h2>ü•© Meta de Prote√≠na</h2>
<input type="number" id="metaProteina" value="100" placeholder="Meta di√°ria (g)">
<input type="number" id="proteinaManual" placeholder="Adicionar prote√≠na (g)">
<button onclick="addProteina()">Somar</button>
<div id="statusProteina"></div>
</div>

<div class="card">
<h2>üìè Medidas</h2>
<input type="number" id="peso" placeholder="Peso">
<input type="number" id="cintura" placeholder="Cintura">
<input type="number" id="gluteo" placeholder="Gl√∫teo">
<button onclick="salvarMedidas()">Salvar</button>
<div id="ultimaMedida" class="small"></div>
<canvas id="graficoGluteo"></canvas>
<div id="proporcao" class="small"></div>
</div>

<div class="card">
<h2>üöΩ Intestino</h2>
<select id="intStatus">
<option value="N√£o fui">N√£o fui</option>
<option value="Fui">Fui</option>
<option value="Pouco">Pouco</option>
</select>
<label><input type="checkbox" id="chia"> Tomei √°gua morna + chia</label>
<button onclick="salvarIntestino()">Salvar</button>
<div id="histIntestino" class="small"></div>
</div>

<script>

const treinos = {
SEG:[
{n:"Cadeira Flexora 3x12",v:"https://www.youtube.com/results?search_query=cadeira+flexora+como+fazer+correto"},
{n:"Stiff 3x12",v:"https://www.youtube.com/results?search_query=stiff+com+halter+como+fazer"},
{n:"Hip Thrust 4x10",v:"https://www.youtube.com/results?search_query=hip+thrust+como+fazer"},
{n:"Abdutora 3x15",v:"https://www.youtube.com/results?search_query=abdutora+m%C3%A1quina+como+usar"}
],
TER:[
{n:"Supino Inclinado 3x12",v:"https://www.youtube.com/results?search_query=supino+inclinado+m%C3%A1quina+como+fazer"},
{n:"Crucifixo 3x12",v:"https://www.youtube.com/results?search_query=crucifixo+m%C3%A1quina+como+fazer"},
{n:"Eleva√ß√£o Lateral 3x12",v:"https://www.youtube.com/results?search_query=eleva%C3%A7%C3%A3o+lateral+halter+como+fazer"}
],
QUA:[
{n:"Leg Press 4x12",v:"https://www.youtube.com/results?search_query=leg+press+como+fazer"},
{n:"Smith 3x10",v:"https://www.youtube.com/results?search_query=agachamento+no+smith+como+fazer"}
],
QUI:[
{n:"Puxada 3x12",v:"https://www.youtube.com/results?search_query=puxada+frente+na+polia+como+fazer"},
{n:"Remada 3x12",v:"https://www.youtube.com/results?search_query=remada+baixa+na+polia+como+fazer"}
],
SEX:[
{n:"Hip Thrust Pesado 4x8",v:"https://www.youtube.com/results?search_query=hip+thrust+como+fazer"},
{n:"Afundo 3x10",v:"https://www.youtube.com/results?search_query=afundo+andando+como+fazer"}
]
};

let dados = JSON.parse(localStorage.getItem("ampulhetaPremium")) || {
agua:{}, proteina:{}, medidas:[], intestino:{}
};

function hoje(){ return new Date().toISOString().split("T")[0]; }

if(!dados.agua[hoje()]) dados.agua[hoje()]={total:0};
if(!dados.proteina[hoje()]) dados.proteina[hoje()]=0;

function salvar(){ localStorage.setItem("ampulhetaPremium",JSON.stringify(dados)); }

function renderTreino(){
let html="";
for(let d in treinos){
html+="<b>"+d+"</b>";
treinos[d].forEach(e=>{
html+=`<div class='ex'><div class='exTitle'>${e.n}</div>
<a href='${e.v}' target='_blank'>Ver v√≠deo</a></div>`;
});
}
document.getElementById("treino").innerHTML=html;
}

function addAguaManual(){
let v=Number(aguaManual.value);
if(v>0){
dados.agua[hoje()].total+=v;
salvar();
updateAgua();
aguaManual.value="";
}
}

function updateAgua(){
let meta=Number(metaAgua.value);
let total=dados.agua[hoje()].total;
barAgua.style.width=(total/meta)*100+"%";
statusAgua.innerHTML="Hoje: "+total+" ml";
}

function addProteina(){
let v=Number(proteinaManual.value);
if(v>0){
dados.proteina[hoje()]+=v;
salvar();
statusProteina.innerHTML="Hoje: "+dados.proteina[hoje()]+" g";
proteinaManual.value="";
}
}

function salvarMedidas(){
dados.medidas.push({data:hoje(),gluteo:gluteo.value,cintura:cintura.value});
salvar();
renderGrafico();
}

function renderGrafico(){
let labels=dados.medidas.map(m=>m.data);
let valores=dados.medidas.map(m=>m.gluteo);
new Chart(document.getElementById("graficoGluteo"),{
type:'line',
data:{labels:labels,datasets:[{label:'Gl√∫teo',data:valores,borderColor:'#ff4d88'}]}
});
let ult=dados.medidas[dados.medidas.length-1];
if(ult){
let prop=(ult.gluteo/ult.cintura).toFixed(2);
proporcao.innerHTML="Propor√ß√£o Ampulheta: "+prop;
}
}

function salvarIntestino(){
dados.intestino[hoje()]={status:intStatus.value,chia:chia.checked};
salvar();
histIntestino.innerHTML=hoje()+" - "+intStatus.value;
}

renderTreino();
updateAgua();
statusProteina.innerHTML="Hoje: "+dados.proteina[hoje()]+" g";
renderGrafico();

</script>


<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js").catch(()=>{}));
}
</script>

</body>
</html>
